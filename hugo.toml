baseurl = "https://github.com/AndyClifton2/testing"
metaDataFormat = "yaml"
title = "Andy Cliftons Blog"
theme = "blist"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Andy Clifton"
      introSubtitle = "Ik ben 41 jaar oud en Cloud Engineer bij Detron IT Consultants, Microsoft Certified Trainer,en schrijf ik deze blogs en maak ik de podcast Azure Adventurer"
      introPhoto = "/Andy.jpg"
      logo = "/download.png"
    [[languages.en.menu.main]]
        name = "Blogs"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "Over Mij"
        url = "page/about/"
        weight = 2

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

  
[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Copyright © 2024 - Andy Clifton · All rights reserved"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Add support for Table of contents
  # Can be added to a page level also in markdown frontmatter
  toc = true

  # Hides the thumbnail in post view
  # Thumbnails in home and blog pages will still be shown
  # This setting can also be in page's markdown file
  hidePageThumbnail = false

# Comments system
[params.comments]
  # Supports disqus, giscus and utterances
  # Check hugo docs for setting up disqus
  system = "giscus"

  # Options for giscus, exclude hyphens
  repo = ""
  repoid = ""
  category = ""
  categoryid = ""
  mapping = ""
  strict = ""
  reactionsenabled = ""
  emitmetadata = ""
  inputposition = ""
  theme = ""

  # Options for utterances, exclude hyphens
  # repo = ""
  # issueterm = ""
  # theme = ""

[params.homepage.social]
  # Global params common for both languages
  title = "Wil je me volgen op Linkedin,github of Youtube?"
  description = ""

   [[params.homepage.social.icons]]
    website = "linkedin"
    url = "https://www.linkedin.com/in/andy-clifton-4b497bb6/"
  [[params.homepage.social.icons]]
    website = "github"
    url = "https://github.com/AndyClifton2"
  [[params.homepage.social.icons]]
    website = "Detron IT Consultants"
    url = "https://ditco.detron.nl/"
      [[params.homepage.social.icons]]
    website = "youtube"
    url = "https://www.youtube.com/@AzureAdventurer"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
